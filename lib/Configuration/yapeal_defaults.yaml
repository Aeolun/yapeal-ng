---
Yapeal:
    Cache:
        cacheDir: '{Yapeal.baseDir}cache/'
        fileSystemMode: none
    Database:
        class: PDO
        database: yapeal
        engine: InnoDB
        hostName: localhost
        password: secret
        platform: mysql
        sharedSql: Yapeal\Sql\CommonSqlQueries
        sqlDir: '{Yapeal.baseDir}lib/Sql/'
        tablePrefix: ''
        userName: YapealUser
    Error:
        bufferSize: 25
        channel: php
        class: Monolog\Logger
        fileName: yapeal.log
        logDir: '{Yapeal.baseDir}log/'
        threshold: 400
        Handlers:
            error: Monolog\ErrorHandler
            fingersCrossed: Monolog\Handler\FingersCrossedHandler
            group: Monolog\Handler\GroupHandler
            stream: Monolog\Handler\StreamHandler
    Event:
        mediator: Yapeal\Event\EventMediator
        Factories:
            eveApi: Yapeal\Event\EveApiEvent
            log: Yapeal\Event\LogEvent
    Log:
        bufferSize: 25
        channel: yapeal
        class: Yapeal\Log\Logger
        fileName: yapeal.log
        logDir: '{Yapeal.baseDir}log/'
        # TODO: Must reset to 300 before merge to master.
        threshold: 100
        Handlers:
            logger: Monolog\Logger
            fingersCrossed: Monolog\Handler\FingersCrossedHandler
            group: Monolog\Handler\GroupHandler
            stream: Monolog\Handler\StreamHandler
    Network:
        appComment: ''
        appName: ''
        appVersion: ''
        baseUrl: 'https://api.eveonline.com'
        timeout: 10
        class: GuzzleHttp\Client
        connect_timeout: 30
        verify: '{Yapeal.baseDir}config/eveonline.pem'
        userAgent: '{appName}/{appVersion} {appComment} Yapeal/3.0 ({osName} {osRelease}; PHP {phpVersion}; Platform {machineType})'
        Headers:
            'Accept': >
                text/xml,application/xml,application/xhtml+xml;
                q=0.9,text/html;q=0.8,text/plain;q=0.7,image/png;
                q=0.6,*/*;q=0.5
            'Accept-Charset': 'utf-8;q=0.9,windows-1251;q=0.7,*;q=0.6'
            'Accept-Encoding': 'gzip'
            'Accept-Language': 'en-us;q=0.9,en;q=0.8,*;q=0.7'
            'Connection': 'Keep-Alive'
            'Keep-Alive': '300'
    Sql:
        sqlDir: '{Yapeal.baseDir}Sql/'
    Xml:
        class: Yapeal\Xml\EveApiXmlData
        xmlDir: '{Yapeal.baseDir}Xml/'
    Xsd:
        class: Yapeal\Xsd\Validator
        xsdDir: '{Yapeal.baseDir}Xsd/'
    Xsl:
        class: Yapeal\Xsl\Transformer
        xslDir: '{Yapeal.baseDir}Xsl/'
...
